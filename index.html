<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de visita</title>
</head>
<body>
    <div class="container">

        <header class="titulo">
            <h1>Cartão de visita</h1>
        </header>

        <main>
            <div class="container">
                <div class="cartao">
                    <section>
                        <div class="header_pessoa">
                            <img class="imagem" src="" id="foto_pessoa">
                            <h2 id="nome_pessoa"></h2>
                        </div>
                    </section>
        
                    <section>
                        <div class="informacoes_pessoa">
                            <div class="informacoes_pessoa__content">
                                <p class="item_informacoes" id="rua_numero"></p>
                                <p class="item_informacoes" id="cidade"></p>
                                <p class="item_informacoes" id="estado"></p>
                                <p class="item_informacoes" id="codigo_postal"></p>
                            </div>
                            
                            <div class="informacoes_pessoa__content">
                                <p class="item_informacoes" id="email"></p>
                                <p class="item_informacoes" id="telefone"></p>
                            </div>
                            
                            <div class="informacoes_pessoa__content">
                                <p class="item_informacoes" id="sexo"></p>
                            </div>
                            
                        </div>
                    </section>
                </div>
    
                <section>
                    <div class="botao__container">
                        <button type="button" id="botao" class="botao">Trocar usuário</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
